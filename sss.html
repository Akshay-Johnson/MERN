<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Portfolio</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.7/dist/css/bootstrap.min.css" rel="stylesheet">
  <style>
    :root {
  --bg: 25% 0.0075 70;
  --pink: 77.75% 0.1003 350.51;
  --gold: 84.16% 0.1169 71.19;
  --mint: 84.12% 0.1334 165.28;
  --mobile--w: 360px;
  --mobile--h: 540px;
  --outline-w: 9px;
}

.card__container {
  display: flex;
  flex-wrap: wrap;
  place-items: center;
  place-content: center;
  height: 100%;
}

/* fade out other cards when one is hovered */
.card__container:has(.card:hover, .card:focus-within) .card:not(:hover, :focus-within) {
  opacity: 0.4;
}

.card {
  --bg-pos-y--start: 0;
  --bg-pos-y--end: 0;
  --bg-pos-y: var(--bg-pos-y--start);
  --delay: 0;
  --duration: 6s;
  --shadow-blur: 24px;
  --shadow-color: oklch(var(--bg));

  background-clip: padding-box;
  background-position-y: var(--bg-pos-y);
  background-repeat: no-repeat;
  background-size: cover;
  background-attachment: fixed;

  border: var(--outline-w) solid var(--border-color, transparent);
  border-radius: 6px;
  box-shadow: 0 0 var(--shadow-blur) 0 var(--shadow-color);

  transition-property: border, box-shadow, filter, outline-offset, opacity, rotate, scale, z-index;
  transition-duration: 0.15s, 0.15s, 0.6s, 0.6s, 0.3s, 0.3s, 0.3s, 0.15s;

  filter: grayscale(100%) sepia(5%);
  mix-blend-mode: multiply;
  opacity: 0.69;
  scale: 0.85;
  rotate: var(--rotation, -4deg);

  outline: var(--outline-w) solid var(--preview-bg);
  outline-offset: var(--outline-w);
  min-height: var(--mobile--h);
  height: 100%;
  min-width: var(--mobile--w);
  width: 100%;
  position: relative;

  animation-name: bg-scroll;
  animation-delay: var(--delay);
  animation-duration: var(--duration);
  animation-fill-mode: forwards;
}

.card:hover,
.card:focus-within {
  --shadow-blur: 200px;
  --shadow-color: oklch(var(--gold));
  --border-color: var(--shadow-color);
  background-color: white;
  mix-blend-mode: initial;
  filter: none;
  opacity: 1;
  outline-offset: calc(var(--outline-w) / 2);
  scale: 1;
  rotate: 0deg;
  transition-duration: 0.15s, 0.15s, 0.3s, 0.3s, 0.3s, 0.3s, 0.3s, 0.15s;
  z-index: 6;
}

.card:focus-within {
  --shadow-color: oklch(var(--pink));
  z-index: 7;
}

.card:hover:focus {
  --shadow-color: oklch(var(--mint));
}

.card.mobile {
  max-height: var(--mobile--h);
  max-width: var(--mobile--w);
}

.card:nth-of-type(2) { --bg-pos-y--end: calc(var(--mobile--h) * -1.025); --rotation: 3deg; }
.card:nth-of-type(3) { --bg-pos-y--end: calc(var(--mobile--h) * -2.25); --duration: 6.5s; --rotation: -1deg; }
.card:nth-of-type(4) { --bg-pos-y--end: calc(var(--mobile--h) * -3.75); --duration: 6.75s; --rotation: -5deg; }
.card:nth-of-type(5) { --bg-pos-y--end: calc(var(--mobile--h) * -4.82); --duration: 7s; --rotation: -2deg; }
.card:nth-of-type(6) { --bg-pos-y--end: calc(var(--mobile--h) * -5.85); --duration: 7.25s; --rotation: 2deg; }
.card:nth-of-type(7) { --bg-pos-y--end: calc(var(--mobile--h) * -7.21); --duration: 7.5s; --rotation: 4deg; }

@keyframes bg-scroll {
  to {
    background-position-y: var(--bg-pos-y--end);
  }
}

.glow-text {
  color: #fff;
  text-align: center;
  font-weight: bold;
  text-shadow: 0 0 10px #ffcc00, 0 0 20px #ffcc00;
  margin-bottom: 30px;
}

/* âœ… Override to make all cards fully visible by default */
.card {
  filter: none !important;
  mix-blend-mode: normal !important;
  opacity: 1 !important;
  scale: 1 !important;
}
.card__container:has(.card:hover, .card:focus-within) .card:not(:hover, :focus-within) {
  opacity: 1 !important;
}

  </style>
</head>
<body style="background:#111; color:white;">
  <section id="portfolio">
    <div class="card-body">
      <div class="container">
        <h2 class="glow-text">Portfolio</h2>
        <div class="row g-3 card__container justify-content-center">
          
          <div class="col-6 col-md-4 col-lg-2">
            <div class="fancy-card card" data-aos="fade-right">
              <img src="twitter.jpg" class="card-img-top" alt="Stress Detection Project">
              <div class="card-body">
                <h5 class="card-title">Stress Detection Through Twitter</h5>
                <p class="card-text">AI-powered project analyzing tweets to detect stress.</p>
              </div>
            </div>
          </div>
          
          <div class="col-6 col-md-4 col-lg-2">
            <div class="fancy-card card" data-aos="fade-right">
              <img src="doctor.jpg" class="card-img-top" alt="Doctor Appointment System">
              <div class="card-body">
                <h5 class="card-title">Doctor Appointment System</h5>
                <p class="card-text">A web app for booking and managing doctor schedules.</p>
              </div>
            </div>
          </div>
          
          <div class="col-6 col-md-4 col-lg-2">
            <div class="fancy-card card" data-aos="fade-right">
              <img src="exam.jpg" class="card-img-top" alt="Online Examination System">
              <div class="card-body">
                <h5 class="card-title">Online Examination System</h5>
                <p class="card-text">Platform for conducting and managing online exams.</p>
              </div>
            </div>
          </div>
          
        </div>
      </div>
    </div>
  </section>
</body>
</html>
