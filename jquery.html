<html>
<head>
    <title>JQuery Example</title>
    <script
      src="https://code.jquery.com/jquery-3.6.0.min.js">
    </script>
</head>
<body>
    <button style="margin:3px" id="btn">Click</button>
    <br>

    <div style="background:red; margin:5px; width:200px; height:200px" id="box">
    </div>

    <input type="text" id="inp">
    <br>
    <label style="display:none; color:red;" id="error">Enter at least 8 characters</label>
    <br>
    <input type="text">

    <script>
        $(document).ready(function(){
            // Click event
            $("#btn").click(function(){
                alert("clicked");
                $("#box").hide();
            });

            // Mouse enter event
            $("#btn").mouseenter(function(){
                $(this).css("background", "green");
            });

            // Mouse leave event
            $("#btn").mouseleave(function(){
                $(this).css("background", "");
            });

            // Blur event for input
            $("#inp").blur(function(){
                var text = $(this).val();
                if(text.length < 8){
                    $("#error").show();
                } else {
                    $("#error").hide();
                }
            });
        });
    </script>
    <h1 id="demo"></h1>
    <script>
        var text ='{"employees":[{"firstname" :"john" , "lastname":"doe"},{"firstname":"alex", "lastname":"dave"}]}'
        jsobj=JSON.parse(text);
        document.getElementById("demo").innerHTML=
        jsobj.employees[1].firstname+" "+ jsobj.employees[1].lastname;
    </script>
</body>
</html>
