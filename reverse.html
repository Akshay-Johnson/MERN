//Write a function that reverses the order of words in a sentence without using the built-in reverse() method

<html>
    <head>
        <body>
            <script>
                let sentence = prompt("Enter a sentence to reverse the order of words");
                function reverseWords(sentence) {
                    let words = sentence.split(' ');
                    let reversedWords = [];
                    for (let i = words.length - 1; i >= 0; i--) {
                        reversedWords.push(words[i]);
                    }
                    return reversedWords.join(' ');
                }
                let reversedSentence = reverseWords(sentence);
                console.log("Reversed sentence: " + reversedSentence);
            </script>   
        </body>
    </head>
</html>
