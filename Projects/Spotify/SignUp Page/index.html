<!Doctype html>
<html lang="en">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Spotify Login Page</title>
        <link rel="stylesheet" href="styles.css">
        <link rel="icon" href="favicon.png">
    </head>
    <body>
        <img src="https://img.icons8.com/?size=100&id=99359&format=png&color=000000" alt="Spotify Logo" class="logo">
        <div class="container">
            <div class="loginbox">

                <h2>Sign up to <br> start listening</h2>
                <div class="email">
                    <form action="" method="POST">
                        <p>Email address</p>
                        <input type="text" class="username" name="username" placeholder="name@domain.com"  required>
                        <p class="phone-instead" > Use phone number instead</p>
                    </form>
                </div>
                <button type="submit" class="continue">Continue</button>
                    <p class="or">or</p>
                <div class="social-login">
                    <ul>
                        <li><button type="button" class="google-btn"><img src="https://img.icons8.com/?size=100&id=17949&format=png&color=000000">Continue with Google</button></li>
                        <li><button type="button" class="apple-btn"><img src="https://img.icons8.com/?size=100&id=95294&format=png&color=000000">Continue with Apple</button></li>
                    </ul>
                </div>
                <div class="signup">
                    <p> Already have an account? </p>
                        <a >Log in </a>
                </div class="footer">
                    <footer>
                        <p>This site is protected by reCAPTCHA and the Google <u>Privacy Policy</u><br> and <u>Terms of Service</u> apply.</p>
                    </footer>
            </div>
        </div>
    </body>
</html>
