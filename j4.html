<html>
    <body>
        <script>

            function factorial(n) {
                if (n < 0) {
                    return "enter a positive number";
                } else if (n === 0 || n === 1) {
                    return 1;
                } else {
                    let result = 1;
                    for (let i = 2; i <= n; i++) {
                        result *= i;
                    }
                    return result;
                }
            }

            let number = prompt("Enter a number to find its factorial:");
            number = Number(number);
            let fact = factorial(number);
            console.log("Factorial of " + number + " is: " + fact);
        </script>
        

    
</html>
