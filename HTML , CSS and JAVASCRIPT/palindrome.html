<html>
    <head>
        <body>
            <script>
                let word = prompt("enter a string to check");
                function isPalindrome(word){
                    let reversed = word.split('').reverse().join('');
                    if (word === reversed) {
                        console.log(word + " is a palindrome");
                    } else {
                        console.log(word + " is not a palindrome");
                    }       
                }
                isPalindrome(word);
            </script>   
        </body>
    </head> 
</html>
